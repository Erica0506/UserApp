<p>You're logged in!!</p>
<p><a routerLink="/users">Manage Users</a></p>
  
<input type="button" value="Get User" (click)="getUser()">
<table border="1">
    <tr>
        <th>UID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th></th>
    </tr>
    <tr *ngFor="let user of users; let i = index">
        <td>{{user["uid"]}}</td>
        <td>{{user["firstname"]}}</td>
        <td>{{user["lastname"]}}</td>
        <td>{{user["phone"]}}</td>
        <td><input type="button" value="Delete"></td>
    </tr>

</table>
